<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta content="mamori017" name="Keywords"/>
  <meta content="mamori017.github.io" name="Description"/>
  <meta content="mamori017" name="Author"/>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title id="title">mamori017</title>
  <link rel="icon" href="./img/favicon.ico" type="image/x-icon" /> 
  <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <link href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" rel="stylesheet" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Questrial" rel="stylesheet"/>
  <link href="./css/style.css" rel="stylesheet"/>
</head>
<body>

<div class="container">
  <div class="row">
    <div class="col-md-12 text-center" id="user">
      <img v-bind:src="lists.avatar_url" class="thumb"/>
      <h3 id="name">{{lists.name}}</h3>
      <p>{{lists.bio}}</p>
      <p>{{lists.company}}</p>
      <p>{{lists.location}}</p>
    </div>
  </div><!-- row -->
 
  <div class="row">
    <div class="col-md-12" id="repo">
      <h4>{{head}}</h4>
      <ul>
        <li v-for="(list, index) in lists" v-if="index < 3">
          <p><a href="#" v-bind:href="list.html_url" target="_blank">{{list.name}}</a></p>
          <p><small>{{list.description}}</small></p>
        </li>
      </ul>
    </div>
  </div><!-- row -->

  <footer id="footer">
    <elem></elem>
  </footer>

</div><!-- container -->

<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
<script src="./js/default.js"></script>
</body>
</html>
